        .subheader {

        }

            width: 100%;

            margin: 8px 0;

            border-radius: 4px;

        button {

        }

        label{

        }
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }
        .container {
            margin-top: 30px;
        }
        .cancha {
            display: flex;
            align-items: center;
            background-color: white;
            padding: auto;
            margin-bottom: 20px;
        }
        .cancha img {
            width: 100px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .cancha .info {
            display: flex;
            flex-direction: column;
        }
        .cancha .nombre {
            font-size: 24px;
            color: black;
            margin-bottom: 5px;
            text-decoration: none;
        }
        .cancha .codigo-postal {

            color: #4CAF50;
