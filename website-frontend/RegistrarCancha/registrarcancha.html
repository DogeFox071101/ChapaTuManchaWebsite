<!DOCTYPE html>
<html>

<head>
    <title>Registrar Cancha</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        #form {
            display: flex;
            flex-direction: row;
            justify-content: left;
            padding-left: 100px;
            gap: 250px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type=text],
        input[type=number] {
            padding: 5px;
            margin-bottom: 30px;
            width: 125%;
            box-sizing: border-box;
        }

        select{
            padding: 5px;
            margin-bottom: 30px;
            width: 125%;
            box-sizing: border-box;
        }

        #column1 {
            display: flex;
            flex-direction: column;
        }

        #column2 {
            display: flex;
            flex-direction: column;
            margin-left: 0px;
            padding-left: 0px;
        }

        #submit {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #3e8e41;
        }

        #square {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            height: 50%;
            width: 50%
        }

        #titulo {
            text-align: cente;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 250%;
            padding-left: 30px;
            margin-bottom: 40px;
        }

        #subtitulo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 120%
        }

        #boxBottons{
            display: flex;
            flex-direction: row;
            justify-content: left;
            padding-left: 100px;
            gap: 30px
        }

        #botones {
            display: flex;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #boton {
            display: flex;
            padding
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="square">
            <h1 id="titulo">Registrar Cancha</h1>
            <form id="form">
                <div id ="column1">
                    <label for="type" id="subtitulo">Tipos de deporte:</label>
                    <select name="" id="" >
                        <option disabled selected="">Seleccionar una opción</option>
                        <option value="">Fútbol</option>
                        <option value="">Voleibol</option>
                        <option value="">Basketball</option>
                        <option value="">Tennis</option>
                        <option value="">Futbol y Basketball</option>
                    </select>

                    <label for="capacity" id="subtitulo">Aforo:</label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>
                <div id="column2">
                    <label for="address" id="subtitulo">Dirección:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="price" id="subtitulo">Precio:</label>
                    <input type="number" id="price" name="price" required>
                </div>
            </form>
            <div id="boxBottons">
                <div id="boton">
                    <button id="botones">Enviar</button>
                </div>
                <div id="boton">
                    <button id="botones">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
