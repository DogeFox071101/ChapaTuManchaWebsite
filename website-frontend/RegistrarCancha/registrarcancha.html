        #column1 {

        #submit {

        }

        #botones {

            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;

        }

                </div>

                    <button id="botones" type="cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
