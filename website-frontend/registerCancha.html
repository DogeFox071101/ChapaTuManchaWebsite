<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cancha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/search.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../website-frontend/images/logo.png" alt="logo">
                    <span>CHAPA TU MANCHA</span>
                </a>
                <div class="subheader">
                    <a href="userProfile.html">PERFIL</a>
                    <a href="search.html">BUSCAR</a>
                    <a href="reserva.html">RESERVAS</a>
                    <a href="favoritos.html">FAVORITOS</a>
                    <a href="index.html">SOPORTE</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div id="square">
                <form action="#" class="formulario" id="formulario">
                    <div id="column2">
                        <h2 id="titulo">Registrar Cancha</h2>
                        <label for="Nombre" id="subtitulo">Nombre:</label>
                        <input type="string" id="Nombre" name="name"  required>
                        <label for="capacidad" id="subtitulo">Aforo:</label>
                        <input type="number" id="capacidad" name="capacity"  required>
                        <label for="address" id="subtitulo">Dirección:</label>
                        <input type="text" id="address" name="address"  required>
                        <label for="address" id="subtitulo">Ciudad:</label>
                        <input type="text" id="address" name="address"  required>
                        <label for="address" id="subtitulo">Provincia:</label>
                        <input type="text" id="address" name="address"  required>
                        <label for="address" id="subtitulo">Departamento:</label>
                        <input type="text" id="address" name="address"  required>
                        <label for="address" id="subtitulo">País:</label>
                        <input type="text" id="address" name="address"  required>
                        <label for="address" id="subtitulo">Código Postal:</label>
                        <input type="text" id="address" name="address"  required>
                        <label for="price" id="subtitulo">Precio:</label>
                        <input type="number" id="price" name="price"   required>
                    </div>
                    <label for="tipoCancha" id="subtitulo">Tipos de deporte:</label>
                        <select name="" id="tipoCancha" >
                            <option disabled selected="">Seleccionar una opción</option>
                            <option value="Fútbol" >Fútbol</option>
                            <option value="Voleibol" >Voleibol</option>
                            <option value="Basketball" >Basketball</option>
                            <option value="Tennis" >Tennis</option>
                            <option value="Futbol y Basketball" >Futbol y Basketball</option>
                        </select>
                    <div class="mb-3">
                        <label for="image" class="form-label" id="subtitulo">Subir foto:</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div id="boxBottons">
                        <div id="boton">
                            <button id="botones" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p id="message"></p>
    <script src="./scripts/registerCancha.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
