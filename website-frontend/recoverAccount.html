<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="./scripts/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/search.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand">
                    <img src="../website-frontend/images/logo.png" alt="logo">
                    <span>CHAPA TU MANCHA</span>
                </a>
                <div class="subheader">
                    
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
              <form onsubmit="submitForm(event)">
                <h2>Recuperar Contraseña</h2>
                <label style="display: block; margin-bottom: 16px;">
                  Correo electrónico:
                  <input type="email" id="email" required />
                </label>
                <button type="submit">Enviar</button>
              </form>
              <p id="message" style="margin-top: 16px; text-align: center;"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      const form = document.querySelector('form');
      const emailInput = document.querySelector('#email');
      const messageParagraph = document.querySelector('#message');
      const apiUrl = 'https://example.com/api/password-recovery';

      const submitForm = async (event) => {
        event.preventDefault();
        const email = emailInput.value;
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          const data = await response.json();
          messageParagraph.textContent = data.message;
        } catch (error) {
          messageParagraph.textContent = 'Ocurrió un error al intentar recuperar la contraseña.';
        }
      }
    </script>
</body>

</html>
