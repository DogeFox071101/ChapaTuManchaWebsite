<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/reserva.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../website-frontend/images/logo.png" alt="logo">
                    <span>CHAPA TU MANCHA</span>
                </a>
                <div class="subheader">
                    <a href="userProfile.html">PERFIL</a>
                    <a href="search.html">BUSCAR</a>
                    <a href="reserva.html">RESERVAS</a>
                    <a href="index.html">SOPORTE</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="reservation-form">
                    <h2>Crear Reserva</h2>
                    <h3>Datos Cancha</h3>
                    <label for="nombre_local">Nombre Local:</label>
                    <p>DEPORZETA</p>

                    <label for="direccion">Dirección:</label>
                    <p>Av. Javier Prado Este, Ate 15026</p>

                    <label for="nombre_Arrendador">Nombre y Apellido Arrendador:</label>
                    <p>SEBASTIAN COSTILLA</p>
                    <label for="precio">Precio Reserva:</label>
                    <p>S/50</p>

                    <h3>Datos de Reserva</h3>
                    <label for="fecha">Fecha de Reserva:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="turno">Turno:</label>
                    <select id="turno" name="turno" required>
                        <option value="">Seleccione un turno</option>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                    </select>

                    <button type="submit">Crear Reserva</button>
                </form>
            </div>
        </div>
    </div>
    <p id="message"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/register.js"></script>
    <script>
        // Obtener la fecha actual
        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = String(currentDate.getMonth() + 1).padStart(2, '0');
        var day = String(currentDate.getDate()).padStart(2, '0');
        var minDate = year + '-' + month + '-' + day;

        // Establecer la fecha mínima en el campo de fecha
        document.getElementById('fecha').setAttribute('min', minDate);
    </script>
</body>

</html>
