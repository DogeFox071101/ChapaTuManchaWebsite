<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../website-frontend/images/logo.png" alt="logo">
                    <span>CHAPA TU MANCHA</span>
                </a>
                <div class="subheader">
                    <a href="#">PERFIL</a>
                    <a href="#">COMUNIDAD</a>
                    <a href="#">RESERVAS</a>
                    <a href="#">SOPORTE</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="reservation-form">
                    <h2>Crear Reserva</h2>
                    <h3>Datos Cliente</h3>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>

                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required>

                    <label for="tipoDocumento">Tipo de Documento:</label>
                    <select id="tipoDocumento" name="tipoDocumento" required>
                        <option value="DNI">DNI</option>
                        <option value="Carnet Extranjeria">Carnet Extranjeria</option>
                    </select>

                    <label for="numDocumento">Número de Documento:</label>
                    <input type="text" id="numDocumento" name="numDocumento" required>

                    <h3>Datos Arrendador</h3>
                    <label for="nombre_local">Nombre Local:</label>
                    <input type="text" id="nombre_local" name="nombre_local" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>

                    <label for="nombre_Arrendador">Nombre y Apellido Arrendador:</label>
                    <input type="text" id="nombre_Arrendador" name="nombre_Arrendador" required>

                    <label for="precio">Precio Reserva:</label>
                    <input type="text" id="precio" name="precio" required>

                    <h3>Datos de Reserva</h3>
                    <label for="fecha">Fecha de Reserva:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="horaInicio">Hora de Inicio:</label>
                    <select id="horaInicio" name="horaInicio" required>
                        <option value="">Seleccione una hora</option>
                        <option value="11:00">11:00 am</option>
                        <option value="12:00">12:00 pm</option>
                        <option value="13:00">1:00 pm</option>
                        <option value="14:00">2:00 pm</option>
                        <option value="15:00">3:00 pm</option>
                        <option value="16:00">4:00 pm</option>
                        <option value="17:00">5:00 pm</option>
                        <option value="18:00">6:00 pm</option>
                        <option value="19:00">7:00 pm</option>
                        <option value="20:00">8:00 pm</option>
                    </select>

                    <label for="horaFin">Hora de Fin:</label>
                    <select id="horaFin" name="horaFin" required>
                        <option value="">Seleccione una hora</option>
                        <option value="12:00">12:00 pm</option>
                        <option value="13:00">1:00 pm</option>
                        <option value="14:00">2:00 pm</option>
                        <option value="15:00">3:00 pm</option>
                        <option value="16:00">4:00 pm</option>
                        <option value="17:00">5:00 pm</option>
                        <option value="18:00">6:00 pm</option>
                        <option value="19:00">7:00 pm</option>
                        <option value="20:00">8:00 pm</option>
                        <option value="21:00">9:00 pm</option>
                    </select>

                    <button type="submit">Crear Reserva</button>
                </form>
            </div>
        </div>
    </div>
    <p id="message"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/register.js"></script>
    <script>
        // Jalar los valores de los campos de la cuenta de cliente
        var apellidos = document.getElementById('apellidos').value;
        var nombres = document.getElementById('nombres').value;
        var celular = document.getElementById('celular').value;
        var tipoDocumento = document.getElementById('tipoDocumento').value;
        var numDocumento = document.getElementById('numDocumento').value;

        // Establecer los valores en los campos de la reserva
        document.getElementById('apellidos').value = apellidos;
        document.getElementById('nombres').value = nombres;
        document.getElementById('celular').value = celular;
        document.getElementById('tipoDocumento').value = tipoDocumento;
        document.getElementById('numDocumento').value = numDocumento;
    </script>
</body>

</html>
