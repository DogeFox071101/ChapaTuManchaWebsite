<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../website-frontend/images/logo.png" alt="logo">
                    <span>CHAPA TU MANCHA</span>
                </a>
                <div class="subheader">
                    <a href="#">PERFIL</a>
                    <a href="#">COMUNIDAD</a>
                    <a href="#">RESERVAS</a>
                    <a href="#">SOPORTE</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="reservation-form">
                    <h2>Crear Reserva</h2>
                    <h3>Datos Cliente</h3>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>

                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required>

                    <label for="tipoDocumento">Tipo de Documento:</label>
                    <select id="tipoDocumento" name="tipoDocumento" required>
                        <option value="DNI">DNI</option>
                        <option value="Carnet Extranjeria">Carnet Extranjeria</option>
                    </select>

                    <label for="numDocumento">Número de Documento:</label>
                    <input type="text" id="numDocumento" name="numDocumento" required>

                    <h3>Datos Arrendador</h3>
                    <label for="nombre_local">Nombre Local:</label>
                    <input type="text" id="nombre_local" name="nombre_local" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>

                    <label for="nombre_Arrendador">Nombre y Apellido Arrendador:</label>
                    <input type="text" id="nombre_Arrendador" name="nombre_Arrendador" required>

                    <label for="precio">Precio Reserva:</label>
                    <input type="text" id="precio" name="precio" required>

                    <button type="submit">Crear Reserva</button>
                </form>
            </div>
        </div>
    </div>
    <p id="message"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>

</html>
