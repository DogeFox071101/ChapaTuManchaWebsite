<!DOCTYPE html>
<html>

<head>
  <title>Modificar Datos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/search.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../website-frontend/images/logo.png" alt="logo">
          <span>CHAPA TU MANCHA</span>
        </a>
        <div class="subheader">
          <a href="userProfile.html">PERFIL</a>
          <a href="search.html">BUSCAR</a>
          <a href="listReservas.html">MIS RESERVAS</a>
          <a href="favoritos.html">FAVORITOS</a>
          <a href="Soporte.html">SOPORTE</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <form id="form_update_usuario">
      <h2 class="text-success mb-4">Complete la información faltante para registrarse como Arrendador</h2>
      <div class="mb-3">
        <label for="correo" class="form-label">Fecha de Nacimiento</label>
        <input type="date" id="date_birth" name="correo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Tipo de Documento</label>
        <select name="" id="document_type" class="form-select">
          <option value="null">Seleccione una opción...</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Número de Documento</label>
        <input type="" id="document_num" name="" class="form-control" required>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-4">
            <label for="" class="form-label">Calle / Avenida / Jirón:</label>
            <input type="" id="address_line" name="" class="form-control" required>
          </div>
          <div class="col-2">
            <label for="" class="form-label">Número:</label>
            <input type="" id="door_number" name="" class="form-control" required>
          </div>
          <div class="col-4">
            <label for="" class="form-label">Piso / Apartamento / Urbanización: (opcional)</label>
            <input type="" id="address_ext" name="" class="form-control" required>
          </div>
          <div class="col-2">
            <label for="" class="form-label">Código Postal:</label>
            <input type="" id="zip_code" name="" class="form-control" required>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="" class="form-label">País:</label>
            <select type="" id="country" name="" class="form-select" required>
              <option value="null">Seleccionar</option>
            </select>
          </div>
          <div class="col-3">
            <label for="" class="form-label">Departamento:</label>
            <select type="" id="state" name="" class="form-select" required disabled>
          </select>
          </div>
          <div class="col-3">
            <label for="" class="form-label">Provincia:</label>
            <select type="" id="city" name="" class="form-select" required disabled>
          </select>
          </div>
          <div class="col-3">
            <label for="" class="form-label">Distrito:</label>
            <select type="" id="district" name="" class="form-select" required disabled>
          </select>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Número:</label>
        <div class="row">
          <div class="col-6">
            <div class="input-group">
              <div class="col-2">
                <select name="" id="prefix" class="form-select">
                  <option value="null">...</option>
                </select>
              </div>
              <div class="col-10">
                <input inputmode="numeric" id="phone_number" name="" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="col-6 form-check">
            <input type="checkbox" id="is_fixed" name="" class="form-check-input">
            <label class="form-check" for="is_fixed">Es un Teléfono Fijo</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Seleccione sus métodos de pago preferidos</label>
        <div class="row">
          <div class="col-3 form-check">
            <input type="checkbox" id="yapePlin" name="" class="form-check-input">
            <label class="form-check" for="yapePlin">Yape / Plin</label>
          </div>
            <div class="col-3 form-check">
              <input type="checkbox" id="transfer" name="" class="form-check-input">
              <label class="form-check" for="transfer">Transferencia</label>
            </div>
            <div class="col-3 form-check">
              <input type="checkbox" id="cash" name="" class="form-check-input">
              <label class="form-check" for="cash">Efectivo</label>
            </div>
            <div class="col-3 form-check">
              <input type="checkbox" id="paypal" name="" class="form-check-input">
              <label class="form-check" for="paypal">PayPal</label>
            </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Guardar cambios</button>
    </form>
  </main>
  <script src="./scripts/registerLessor.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
