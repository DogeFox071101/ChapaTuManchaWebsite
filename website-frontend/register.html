<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <script src="./scripts/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../website-frontend/images/logo.png" alt="logo">
                    <span>CHAPA TU MANCHA</span>
                </a>
                <div class="subheader">
                    <a href="#">PERFIL</a>
                    <a href="#">COMUNIDAD</a>
                    <a href="#">RESERVAS</a>
                    <a href="#">SOPORTE</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="password-form">
                    <h2>Crear cuenta</h2>
                    <label for="name">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                    <label for="name">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="name">Celular:</label>
                    <input type="text" id="celular" name="celular" required>
                    <label for="name">Tipo de Documento:</label>
                    <input type="text" id="tipoDocumento" name="tipoDocumento" required>
                    <label for="name">Número de Documento:</label>
                    <input type="text" id="numDocumento" name="numDocumento" required>
                    <label for="name">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    <label for="name">Código Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                    <label for="name">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                    <label for="name">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" required>
                    <label for="name">Departamento:</label>
                    <input type="text" id="departamento" name="departamento" required>
                    <label for="name">País:</label>
                    <input type="text" id="pais" name="pais" required>
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>
    <p id="message"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>

</html>
