<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
  <style>
    body {
      background-color: #c2e6d8;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      font-size: 34px;
      padding: 5px;
    }
    label {
      font-size: 18px;
      color: #4CAF50;
    }
   
    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #4CAF50;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #message {
      text-align: center;
      color: #4CAF50;
      font-size: 18px;
    }
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <head>
    
  </head>
  <body style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    
    
    <div style="max-width: 400px; padding: 24px; background-color: white; border-radius: 8px;">
      <h2 style="text-align: center;">Recuperar contraseña</h2>
      <form onsubmit="submitForm(event)">
        <label style="display: block; margin-bottom: 16px;">
          Correo electrónico:
          <input type="email" id="email"  />
        </label>
        <button type="submit">Enviar</button>
      </form>
      <p id="message" style="margin-top: 16px; text-align: center;"></p>
    </div>
    <script>
      const form = document.querySelector('form');
      const emailInput = document.querySelector('#email');
      const messageParagraph = document.querySelector('#message');
      const apiUrl = 'https://example.com/api/password-recovery';

      const submitForm = async (event) => {
        event.preventDefault();
        const email = emailInput.value;
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          const data = await response.json();
          messageParagraph.textContent = data.message;
        } catch (error) {
          messageParagraph.textContent = 'Ocurrió un error al intentar recuperar la contraseña.';
        }
      }
    </script>
  </body>
</html>
