<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
  </head>
  <body style="background-color: #c2e6d8; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="max-width: 400px; padding: 24px; background-color: white; border-radius: 8px;">
      <h2 style="text-align: center;">Recuperar contraseña</h2>
      <form onsubmit="submitForm(event)">
        <label style="display: block; margin-bottom: 16px;">
          Correo electrónico:
          <input type="email" id="email" style="width: 100%; margin-top: 8px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
        </label>
        <button type="submit" style="background-color: #007bff; color: white; padding: 12px 24px; border-radius: 4px; border: none; cursor: pointer; width: 100%;">Enviar</button>
      </form>
      <p id="message" style="margin-top: 16px; text-align: center;"></p>
    </div>
    <script>
      const form = document.querySelector('form');
      const emailInput = document.querySelector('#email');
      const messageParagraph = document.querySelector('#message');
      const apiUrl = 'https://example.com/api/password-recovery';

      const submitForm = async (event) => {
        event.preventDefault();
        const email = emailInput.value;
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          const data = await response.json();
          messageParagraph.textContent = data.message;
        } catch (error) {
          messageParagraph.textContent = 'Ocurrió un error al intentar recuperar la contraseña.';
        }
      }
    </script>
  </body>
</html>
